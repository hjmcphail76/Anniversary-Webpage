<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="dog-award.css" />
</head>

<body>
    <div class="container">
        <h1>Rossco vs Coaltrane: Dog Of The Day</h1>
        <div class="dogs">
            <div class="dog" id="Coaltrane">
                <img src="dog-award-Coaltrane.jpg" alt="Coaltrane" />
                <button onclick="vote('Coaltrane')">Pick me!</button>
                <p>Total Wins: <span id="count-Coaltrane">0</span></p>
            </div>
            <div class="dog" id="Rossco">
                <img src="dog-award-Rossco.jpg" alt="Dog 2" />
                <button onclick="vote('Rossco')">Pick me!</button>
                <p>Total Wins: <span id="count-Rossco">0</span></p>
            </div>
        </div>
        <p id="countdown"></p>

    </div>

    <script src="dog-award.js"></script>
</body>

</html>
